<!DOCTYPE html>
<html>
<head>
    <title>Ajax模块</title>
</head>
<body>
<div id="data"></div>
<script type="text/javascript">

    /*
    * Ajax Object
    * 2012-02-01
    * */
    var Ajax=Ajax || {};

    // IE7以上、Firefox、Chrome、Opera、Safari支持本地Javascript对象。
    Ajax.createXHR = function(){
       if( typeof XMLHttpRequest !="undefined" ){
            return new XMLHttpRequest();
       }else if( typeof ActiveXObject != "undefined"){
           if( typeof arguments.callee.activeXString != "string" ){
               var versions=[ "MSXML2.XMLHttp.6.0","MSXML2.XMLHttp.3.0","MSXML2.XMLHttp" ];
               for( var i=0,len=versions.length;i<len;i++ ){
                   try{
                       var xhr= new ActiveXObject( versions[i] );
                       arguments.callee.activeXString = versions[i];
                       return xhr;
                   }catch(ex){}
               }
           }
          return new ActiveXObject( arguments.callee.activeXString );
       }else{
           throw new Error( "No xhr object available.")
       }
    };
    Ajax.responseType=function( request ){
        var _responseType = request.getResponseHeader("Content-Type");
        switch( _responseType ){
            case "text/xml" :
                return request.responseXML;
            case "text/json" :
            case "text/javascript":
            case "application/javascript":
            case "application/x-javascript":
                 return eval("(" + request.responseText + ")");
            default:
                return request.responseText;
        }

    };
    Ajax.encodeFormData=function(data){
        var _pairs = [];
        var _regexp = /%20/g;
        for( var name in data ){
            var _value = data[ name ].toString();
            var _pair = encodeURIComponent( name ).replace(_regexp,"+") + "=" + encodeURIComponent( _value ).replace(_regexp,"+");
            _pairs.push(_pair);
        }
        return _pairs.join("&");
    };

    /*
    * method: GET 、 POST
    * url: 请求的地址
    * asyn : 请求方式( false:同步、true: 异步 )
    * value : POST 请求附带的参数
    * callback :请求成功回调函数
    * errorHandle :请求失败回调函数
    * */
    Ajax.doAjax = function( method,url,asyn,callback,value,errorHandle ){
        var _xhr = Ajax.createXHR();
        _xhr.onreadystatechange=function(){
            if( _xhr.readyState == 4 ){
                if( _xhr.status >= 200 && _xhr.status < 300 || _xhr.status == 304 ){
                    callback( Ajax.responseType( _xhr ) );
                }else{
                    if( errorHandle ){
                        errorHandle( _xhr.status,_xhr.statusText );
                    }else{
                        callback( null );
                    }
                }
            }
        };
       _xhr.open( method,url,asyn );
        if( method == "GET" ){
            _xhr.send( null );
        }else if( method=="POST" ){
            _xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
            _xhr.send( Ajax.encodeFormData(value) );
        }
    };
    //执行
    Ajax.doAjax("GET","ajaxData.html",true,function(txt){
        document.getElementById('data').innerHTML=txt;
    })
</script>
</body>
</html>
