<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>文本选择</title>
    <script src="EventUtil.js" type="text/javascript"></script>
	<script src="textSelect.js" type="text/javascript"></script>
</head>
<body>
<div id="output"></div>
<textarea id="textbox">我是一只来自北方的狼</textarea>
<script>
    var _obj = document.getElementById("textbox");
    EventUtil.addEvent(_obj,"select",function(){
       var _value = textSelection.getTextSelect(_obj);
        document.getElementById("output").innerHTML = _value;
    });
    EventUtil.addEvent(window,"load",function(){
        textSelection.setTextSelect(_obj,3,7);
    })
</script>
</body>
</html>
