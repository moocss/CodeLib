<script src="listEffection.js" type="text/javascript"></script>
<script type="text/javascript">
//隔行换色、hover变色
listEffection({id : "js_textList",
			  currentClass : "hover",
		      tag : "tr"}).interlacedColor().switchColor();


//hover换色
listEffection({id : "js_ulList",
              currentClass : "hover",
              tag : "li"}).switchColor();
</script>
