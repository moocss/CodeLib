<script src="../../static/js/mod_f2er.js" type="text/javascript"></script>

<script src="js/jQuery.rglSlide.js" type="text/javascript"></script>
<script src="js/jQuery.tabLazy.js" type="text/javascript"></script>
<script type="text/javascript">
mod_f2er.topBar('tab、内容延迟、左右滚动','toolbar');
mod_f2er.bottomBar('bottomBar');
 function tab_one(i){
    var _obj=$("#tabslide_"+i+"_content");	
	_obj.rglSlide({
		productScrollWitch:"ul",
		list:"ul>li",
		row:1,
		seeColumn:6,
		step:2,
		isAutoPlay:false,
		isBtn:{
				step:1,
				left:"#tab_right_"+i,
				right:"#tab_left_"+i,
				leftDisableCss:"disable",
				rightDisableCss:"disable"
			}
	});
}

TabLoad({
    	_tabHandle : $("#tab_ul li"),
    	_curClass : "current",
		_bdHandle : $('#tab_bd'),
		_conHandle : ".m_tcon",
		_flag : "tflag",
		_eventType : "click",
		_num :0,
		_tabCon : "tabslide_",
		_callback: function(i){
			tab_one(i);
		}
	})
</script>
