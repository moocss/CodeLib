<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8" />
        <title>cloneNode</title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <style>
			*{ margin:0;padding:0;font-size:12px;}
			#demo{ width:200px;height:30px;line-height:30px;margin:30px auto; padding:5px;}
			#sub_demo{ width:200px;height:30px;border:1px solid #ddd;background:#f00;color:#fff; padding:5px;}
		</style>
    </head>
<body>
    <div id="demo">
		<span id="sub_demo" onclick="Alert();">我是来自北方的狼</span>
	</div>
	<script>
		var _cloneNode = null;
		var _timer = null;
		var _parentDemo = document.getElementById('demo');
		function Countdown(){
			var _t = 10;
			_timer = setInterval(function(){
				_t--;
				_parentDemo.innerHTML = "倒计时"+_t +"秒";
				if( _t<=0 ){
					clearInterval(_timer);
					_timer = null;
					_parentDemo.innerHTML = "";
					_parentDemo.appendChild(_cloneNode);
				}
			},1000);
		}
		function Alert(){
			var _subDemo = document.getElementById('sub_demo');
			_cloneNode = _subDemo.cloneNode(true);
			_parentDemo.removeChild(_subDemo);
			_subDemo.onclick = null;
			_parentDemo.innerHTML = "倒计时10秒";
			Countdown();
		}
	</script>
</body>
</html>
